<div class="container">
    <h1>Products</h1>
    <div class="row">
      <div class="col-lg-4 col-sm-2 col-12 mb-4" *ngFor="let product of products.products">
        <div class="card-wrapper">
            <div class="mb-3">
                <img src="{{product.image}}" alt="product-image" width="100%" height="200"/>
            </div>  
            <h2 class="product-title">{{product.title}}</h2>
            <div class="category-rating">
                <p>{{product.category}}</p>
                <p class="rating">Rating {{product.rating.rate}}</p>
            </div>
            <!-- <p>{{product.rating.count}}</p> -->
            <div class="price-details">
                <p>Rs.{{product.price}}</p>
            </div>
            <div class="product-desc">
                <p>{{product.description}}</p>
            </div>
            <div class="button-wrapper">
                <button class="btn" (click)="passData(product)">View Product</button>
            </div>
        </div>
      </div>
    </div>
  </div>
